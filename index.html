<body>
    <div class="container">

        <div class="current-info">
            <div class="current-date" id="currentDate"></div>
            <div id="weekendMessage"></div>
        </div>
        
        <div class="main-content">
            <div class="next-monday">

            <div class="date-input">
                <input type="date" id="manualDate" />
                <button class="check-btn" onclick="checkManualDate()">Ellen≈ërz√©s</button>
                <div id="manualResult"></div>

    </div>

    <script>
        // PONTOS hullad√©ksz√°ll√≠t√°si adatok a txt f√°jlb√≥l
        const wasteSchedule = {
            "2025-10-06": ["kommun√°lis", "m≈±anyag hullad√©k"],
            "2025-10-13": ["kommun√°lis", "z√∂ld hullad√©k"],
            "2025-10-20": ["kommun√°lis", "m≈±anyag hullad√©k", "pap√≠r hullad√©k"],
            "2025-10-27": ["kommun√°lis", "z√∂ld hullad√©k"],
            "2025-11-03": ["kommun√°lis", "m≈±anyag hullad√©k"],
            "2025-11-10": ["kommun√°lis", "z√∂ld hullad√©k"],
            "2025-11-17": ["kommun√°lis", "m≈±anyag hullad√©k", "pap√≠r hullad√©k"],
            "2025-11-24": ["kommun√°lis", "z√∂ld hullad√©k"],
            "2025-12-01": ["kommun√°lis", "m≈±anyag hullad√©k"],
            "2025-12-08": ["kommun√°lis"],
            "2025-12-15": ["kommun√°lis", "m≈±anyag hullad√©k", "pap√≠r hullad√©k"],
            "2025-12-22": ["kommun√°lis"],
            "2025-12-29": ["kommun√°lis", "m≈±anyag hullad√©k"]
        };

        function formatDateKey(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getNextMonday() {
            const today = new Date();
            const nextMonday = new Date(today);
            
            const daysUntilMonday = (8 - today.getDay()) % 7;
            if (daysUntilMonday === 0 && today.getDay() !== 1) {
                nextMonday.setDate(today.getDate() + 7);
            } else {
                nextMonday.setDate(today.getDate() + daysUntilMonday);
            }
            
            return nextMonday;
        }

        function formatDate(date) {
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            return date.toLocaleDateString('hu-HU', options);
        }

        function getWasteIcon(wasteType) {
            const icons = {
                "kommun√°lis": "üóëÔ∏è",
                "m≈±anyag hullad√©k": "‚ôªÔ∏è",
                "z√∂ld hullad√©k": "üåø",
                "pap√≠r hullad√©k": "üìÑ"
            };
            return icons[wasteType] || "üì¶";
        }

        function getWasteClass(wasteType) {
            if (wasteType === "kommun√°lis") return "kommunalis";
            if (wasteType === "m≈±anyag hullad√©k") return "muanyag";
            if (wasteType === "z√∂ld hullad√©k") return "zold";
            if (wasteType === "pap√≠r hullad√©k") return "papir";
            return "";
        }

        function getWasteTypesForDate(date) {
            const dateKey = formatDateKey(date);
            return wasteSchedule[dateKey] || [];
        }

        function displayCurrentInfo() {
            const now = new Date();
            const currentDateEl = document.getElementById('currentDate');
            const weekendMessageEl = document.getElementById('weekendMessage');
            
            currentDateEl.textContent = `Ma: ${formatDate(now)}`;
            
            const dayOfWeek = now.getDay();
            if (dayOfWeek === 0 || dayOfWeek === 6) {
                weekendMessageEl.innerHTML = '<strong>üéØ H√©tv√©gi eml√©keztet≈ë akt√≠v!</strong>';
                weekendMessageEl.style.color = '#f57c00';
                weekendMessageEl.style.fontWeight = 'bold';
            } else {
                weekendMessageEl.textContent = '';
            }
        }

        function displayNextMonday() {
            const nextMonday = getNextMonday();
            const wasteTypes = getWasteTypesForDate(nextMonday);
            
            document.getElementById('nextMondayDate').textContent = 
                `K√∂vetkez≈ë h√©tf≈ë: ${formatDate(nextMonday)}`;
            
            const wasteTypesEl = document.getElementById('wasteTypes');
            wasteTypesEl.innerHTML = '';
            
            if (wasteTypes.length === 0) {
                const noWaste = document.createElement('div');
                noWaste.className = 'waste-item no-waste';
                noWaste.textContent = 'Nincs hullad√©ksz√°ll√≠t√°s';
                wasteTypesEl.appendChild(noWaste);
            } else {
                wasteTypes.forEach(wasteType => {
                    const wasteEl = document.createElement('div');
                    wasteEl.className = `waste-item waste-${getWasteClass(wasteType)}`;
                    wasteEl.textContent = `${getWasteIcon(wasteType)} ${wasteType.charAt(0).toUpperCase() + wasteType.slice(1)}`;
                    wasteTypesEl.appendChild(wasteEl);
                });
            }
            
            updateReminderText(wasteTypes);
        }

        function updateReminderText(wasteTypes) {
            const reminderTextEl = document.getElementById('reminderText');
            
            if (wasteTypes.length === 0) {
                reminderTextEl.textContent = 'J√∂v≈ë h√©tf≈ën nincs hullad√©ksz√°ll√≠t√°s. Pihenhet a kuka! üòä';
            } else {
                const typeNames = wasteTypes.join(', ');
                reminderTextEl.innerHTML = `
                    <strong>K√©sz√≠tsd el≈ë:</strong><br>
                    ${typeNames}<br>
                    <small>üí° Vas√°rnap este tedd ki a kuk√°t!</small>
                `;
            }
        }

        function checkManualDate() {
            const dateInput = document.getElementById('manualDate').value;
            if (!dateInput) {
                alert('K√©rlek v√°lassz egy d√°tumot!');
                return;
            }
            
            const selectedDate = new Date(dateInput + 'T12:00:00');
            
            if (selectedDate.getDay() !== 1) {
                document.getElementById('manualResult').innerHTML = 
                    '<div style="color: #f44336;">‚ùå Ez a nap nem h√©tf≈ë!</div>';
                return;
            }
            
            const wasteTypes = getWasteTypesForDate(selectedDate);
            const resultEl = document.getElementById('manualResult');
            
            if (wasteTypes.length === 0) {
                resultEl.innerHTML = 
                    '<div class="result">üìÖ Ezen a h√©tf≈ën nincs hullad√©ksz√°ll√≠t√°s (vagy nincs adat r√≥la).</div>';
            } else {
                const typesList = wasteTypes.map(w => `${getWasteIcon(w)} ${w}`).join('<br>');
                resultEl.innerHTML = 
                    `<div class="result"><strong>üìÖ ${formatDate(selectedDate)}:</strong><br>${typesList}</div>`;
            }
        }

        displayCurrentInfo();
        displayNextMonday();
        
        setInterval(() => {
            displayCurrentInfo();
            displayNextMonday();
        }, 3600000);
    </script>
